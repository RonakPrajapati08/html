<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     
    <form action="#" method="post">
        <table width="70%" border="1" align="center">

            <td colspan="2" align="center">
                <h1>Form Elements</h1>
            </td>           
            
            <tr>
                <td>User Name</td>
                <td><input type="text" name="" id="" placeholder="Enter UserName"></td>
            </tr>
            
            <tr>
                <td>Password</td>
                <td><input type="password" name="" id="" placeholder="Password"></td>
            </tr>

            <tr>
                <td>Email</td>
                <td><input type="email" name="" id="" placeholder="Email"></td>
            </tr>

            <tr>
                <td>Mobile</td>
                <td><input type="tel" name="" id="" placeholder="tel for mobile"></td>
            </tr>

            <tr>
                <td>Age</td>
                <td><input type="number" name="" id="" placeholder="age, quantity"></td>
            </tr>

            <tr>
                <td>Gender (multi opt single selection)</td>
                <td><input type="radio" value="Male" name="Gender" id="Male">Male
                    <input type="radio" value="Female" name="Gender" id="Female">Female </td>
            </tr>

            <tr>
                <td>Hobbies (chechbox multip opt multip selection)</td>
                <td><input type="checkbox" name="" id="Cricket">Cricket
                    <input type="checkbox" name="" id="Music">Music
                    <input type="checkbox" name="" id="Reading">Reading
                    <input type="checkbox" name="" id="Travelling">Travelling
                    <input type="checkbox" name="" id="Nothig">Nothig</td>
            </tr>

            <tr>
                <td>Address</td>
                <td><textarea name="" id="" cols="100" rows="5"></textarea></td>
            </tr>

            <tr>
                <td>City</td>
                <td>
                    <select name="City" id="">
                        <option value="none">select city</option>
                        <option value="Patan">Patan</option>
                        <option value="Ahmedabad">Ahmedabad</option>
                        <option value="Surat">Surat</option>
                        <option value="Palanpur">Palanpur</option>
                    </select>
                </td>
            </tr>

                    <tr>
                        <td>Education</td>
                        <td>
                            <select name="education" multiple id="">
                                <option value="10th">10th</option>
                                <option value="12th">12th</option>
                                <option value="Msc(CA&IT)">Msc(CA&IT)</option>
                                <option value="BCA">BCA</option>
                                <option value="BBA">BBA</option>
                                <option value="BA">BA</option>
                                <option value="B.COM">B.COM</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>Color</td>
                        <td><input type="color" name="" id=""></td>
                    </tr>

                    <tr>
                        <td>DOB</td>
                        <td><input type="date" name="" id="" value="birthday"></td>
                    </tr>

                    <tr>
                        <td>Month</td>
                        <td><input type="month" name="" id=""></td>
                    </tr>

                    <tr>
                        <td>Week</td>
                        <td><input type="week" name="" id=""></td>
                    </tr>

                    <tr>
                        <td>URL</td>
                        <td><input type="url" name="" id="" placeholder="Enter URL Start With http//"></td>
                    </tr>

                    <tr>
                        <td>Datalist</td>
                        <td><input list="ice-cream-flavors" name="" id="">
                            <datalist id="ice-cream-flavors">
                                <option value="Chocolate">
                                <option value="Coconut">
                                <option value="Mint">
                                <option value="Strawberry">
                                <option value="Vanilla">
                            </datalist>
                        </td>
                    </tr>

                    <tr>
                        <td>Disabled</td>
                        <td><input type="email" name="" id="" placeholder="email@mail.com" disabled></td>
                    </tr>

                    <tr>
                        <td>read Only</td>
                        <td><input type="email" name="" id="" placeholder="email@mail.com" readonly></td>
                    </tr>

                    <tr>
                        <td>DOC</td>
                        <td><input type="file" name="No file Chosen" id="" ></td>
                    </tr>

                    <tr>
                        <td>Meter</td>
                        <td><meter id="fuel" min="0" max="100" low="33" high="66" optimum="80" value="30"></meter>
                        </td>
                    </tr>

                    <tr>
                        <td>Salary</td>
                        <td><input type="range" name="" id="" value="50"></td>
                    </tr>

                    <tr>
                        <td></td>
                        <td><button>submit</button></td>
                    </tr>

        </table>
    </form>
    
</body>
</html>
